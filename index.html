<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spongemock Me</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <h1>Spongemock Me</h1>
      <span
        ><button id="mock-header" class="custom-button">
          Start mocking the header
        </button></span
      >
    </header>
    <hr />

    <main>
      <div>
        <form>
          <label for="user-input">Enter the text you want to mock here:</label>
          <input
            id="user-input"
            type="text"
            name="user-input"
            autocomplete="off"
          />
          <input
            id="mock-button"
            class="custom-button"
            type="submit"
            value="Mock me!"
          />
        </form>
      </div>
      <div>
        <label for="output">Here's your result:</label>
        <span><p id="output"></p></span>
      </div>
    </main>

    <hr />

    <footer>
      <span>Copyright &copy; 2019 Andrew Chou</span>
      <span>
          <a
            href="https://knowyourmeme.com/memes/mocking-spongebob"
            target="_blank"
            rel="noopener noreferrer"
            >Context</a
          >
          |
          <a id="source-url" target="_blank" rel="noopener noreferrer"
            >View Source</a
          >
        </span>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
